<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<script src="../lib/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<img src="../img/bg.jpg" id="bg"/>
		<div id="form">
			<h3>重置密码</h3>
			<input type="text" id="phone" placeholder="手机号码" />
			<input type="text" id="code" placeholder="手机验证码" />
			<a id="getCode">获取验证码</a>
			<input type="password" id="pwd" placeholder="设置密码" />
			<a id="register">确定</a>
			<p id="notic">notic</p>
		</div>
		
		<div id="muhu"></div>
		<div id="layer">
			<i></i>
			<em></em>
			<b></b>
			<h3>重置密码成功</h3>
			<p>即将跳转登录页</p>
			<a id="btn">OK</a>
		</div>
		
	</body>
</html>
<script src="../js/forgetPwd.js"></script>
