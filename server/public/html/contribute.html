<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<link rel="stylesheet" type="text/css" href="../css/usercenter.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/setting.css"/>
		<script src="../lib/jquery.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="head">
				<ul>
					<li>首页</li>
					<li>频道</li>
					<li>系列</li>
					<li>专题</li>
					<li>活动</li>
					<li>活动</li>
				</ul>
				<div class="user">
					<a href="html/register.html">注册</a>
					<a href="html/login.html">登录</a>
				</div>
			</div>
		</div>
		<!--头部信息-->
		<div class="main">
			<img src="../img/usercenter.png@100Q.webp" class="mainbg"/>
			<div class="bottom-info">
				<img src="../img/chc.jpg" class="user-head"/>
				<div class="user-info">
					<h3>陨落星际</h3>
					<span>LV1</span>
					<p>这里是个性签名</p>
				</div>
			</div>
		</div>
		<!--导航条-->
		<div class="bar">
			<ul>
				<li class="active">主页</li>
				<li>关注</li>
				<li>粉丝</li>
				<li>收藏</li>
				<li>设置</li>
				<li>
					<i class="bi">233</i>
				</li>
				<li class="qiandao">
					<a>签到</a>
				</li>
			</ul>
		</div>
		<div class="tab contribute">
			<h3>投稿</h3>
			<ul>
				<li class="checkli">
					<span>视频名称：</span>
					<input type="text" />
				</li>
				<li class="checkli">
					<span>封面图：</span>
					<div class="uploadbox">
						<input type="file" class="uploadhead"/>
						<img src="../img/chc.jpg" />
					</div>
					<b class="clear save">删除</b>
				</li>
				<li class="checkli">
					<span>频道分类：</span>
					<select>
						<option>科技</option>
						<option>搞笑</option>
					</select>
				</li>
				<li class="checkli">
					<span>视频简介：</span>
					<input type="text" />
				</li>
				<li class="checkli">
					<span>上传视频：</span>
					<div class="uploadvideobox">
						<input type="file" class="uploadhead"/>
						<video controls="controls"></video>
					</div>
					<b class="save clear headbuttom">取消</b>
				</li>
				<li class="checkli">
					<a class="upload">上传</a>
				</li>
				
			</ul>
		</div>
		<!--footer-->
		<div class="footer">
			<div class="foot">
				<p>重庆理工大学计算机科学与技术学院</p>
