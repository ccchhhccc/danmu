		<div class="tab contribute">
			<h3>投稿</h3>
			<ul>
				<li class="checkli">
					<span>视频名称：</span>
					<input type="text" class="v_name"/>
				</li>
				<li class="checkli">
					<span>封面图：</span>
					<div class="uploadbox">
						<form id="uploadhead">
							<input accept="image/*" type="file" class="uploadhead" name="videohead" id="file"/>
						</form>
						<img class="myhead"/>
					</div>
					<b class="clear save headclear">删除</b>
				</li>
				<li class="checkli">
					<span>频道分类：</span>
					<select class="channelcheck">
						<option>科技</option>
						<option>搞笑</option>
					</select>
				</li>
				<li class="checkli">
					<span>视频简介：</span>
					<input type="text" class="v_brief"/>
				</li>
				<li class="checkli">
					<span>上传视频：</span>
					<div class="uploadvideobox">
						<form id="uploadvide">
							<input accept=".mp4" type="file" class="uploadhead" name="video" id="videofile"/>
						</form>
						<video controls="controls" class="myvideo"></video>
					</div>
					<b class="save clear headbuttom">删除</b>
				</li>
				<li class="checkli">
					<a class="upload">上传<b id="num"></b></a>
				</li>
				
			</ul>
